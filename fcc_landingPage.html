<!DOCTYPE html>
<html>
<head>
  <title>Company Landing Page</title>
  <style>
<link rel="stylesheet" type="text/css" href="/fcc_landingPage.css">
</style>
</head>
<body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!-------------HEADER--------------->

<header id="header">
  <div id="store">
    <h1>The Thread Shop</h1>
      <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Silk_thread_%283538669893%29.jpg" height=50px width=320px alt= "silk thread" align="center">
  </div>
    <nav id="nav-bar">
      <a class="nav-link" href="#products">Products</a>
      <a class="nav-link" href="#contact">Contact</a>
      <a class="nav-link" href="#video">Tutorials</a>
    </nav>
 </header>

  <!-------Products Section-->
<div id="products">
  <div id= "silkfloss">
    <p>Silk Floss</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Silk_Thread_-_Talat_Sao_-_Vientiane_-_Laos.JPG" height=20% width=20% alt="silk floss">
  </div>
  <div id="yarn">
    <p>Yarn</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Several_packages_of_yarn.jpg" height=20% width=20% alt="yarn">
  </div>
  <div id="cottonfloss">
    <p>Cotton Floss</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Bobinas_de_hilo_de_algod%C3%B3n_mercerizado_-_Cotton_thread_reels.jpg" height=20% width=20% alt="cotton floss">
  </div>
</div>

<!-------VIDEO-------------------->
<div id="video">
  <iframe width ="300" width ="200" 
    src="//www.youtube.com/embed/tuKsvh5G4uE" frameborder="0" allowfullscreen></iframe>
</div>

<!-------FORM----------------->
<div class=form>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
  <p id="contact">Contact</p>
    <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email" name="email" required>
    <label for="submit">
      <input type="submit" id="submit" name="submit">
    </label>
  </form>
 </div>
<!------------FOOTER--------------->
<footer> Copyright 2018 -  IsabelGutierrez-Pils
  </footer>
</body>
</html>
