<h4 class="text-center">(1887-1948)</h4>
  <br>

        <p>Aldo Leopold fue autor, filósofo, científico, ecologista, forestal, conservacionista y ecologista.</p>
        <p>En su libro,<em> A Sand County Almanac</em>, Leopold presentó su idea de una "ética de la tierra", o una relación responsable que existe entre las personas y la tierra que habitan. El libro fue publicado un año después de su muerte y se considera un trabajo seminal en el campo de la gestión y la conservación del medio ambiente</p>

          <ul><!--Begin unordered list-->
            <li>1887 - Nacido en Burlington, Iowa.</li>
            <li>1933 - Profesor designado para el manejo de la fauna en la Universidad de Wisconsin, Madison</li>
           <li>1933 - el libro, <em>Game Management</em> fue publicado.            </li>
           <li>1935 - Cofundador de <em>The Wilderness Society</em>, dedicada a expandir y proteger las áreas silvestres de la nación.</li>
<li>1949 - <a href="https://en.wikipedia.org/wiki/A_Sand_County_Almanac" target="_blank"><em>Sandy County Almanac</em></a> es publicado.</li>
           <li>1965 -<a href="https://sandcountyfoundation.org" target="_blank"><em>Sand County Foundation</em></a> se establece.</li>
           <li>1980 - The <em>Aldo Leopold Wilderness</em>, que forma parte del Bosque Nacional Gila de Nuevo México, lleva su nombre.</li>
           <li>1982 - <a href="https://www.aldoleopold.org/" target="_blank"><em>Se fundó la </em></a>de Baraboo, Wisconsin was founded.   </li>
